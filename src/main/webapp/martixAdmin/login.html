<!DOCTYPE html>
<html lang="en">
    
<head>
        <title>网游用户管理系统</title><meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/bootstrap-responsive.min.css" />
        <link rel="stylesheet" href="css/matrix-login.css" />
        <link href="font-awesome/css/font-awesome.css" rel="stylesheet" />
         <link href="mycss/ui-dialog.css" rel="stylesheet">   

    </head>
    <body>
        <div id="loginbox">            
            <form class="form-vertical">
				 <div class="control-group normal_text"> <h3>LOGIN<!-- <img src="img/logo.png" alt="Logo" /> --></h3></div>
                <div class="control-group">
                    <div class="controls">
                        <div class="main_input_box">
                            <span class="add-on bg_lg"><i class="icon-user"></i></span><input name="userAccount" type="text" placeholder="用户名" />
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <div class="main_input_box">
                            <span class="add-on bg_ly"><i class="icon-lock"></i></span><input type="password" placeholder="密码" />
                        </div>
                    </div>
                </div>
            </form>
            <div class="form-actions">
                    <span class="pull-right"><a type="button" onclick="return doLogin()" class="btn btn-success" /> 登陆</a></span>
                </div>
        </div>
        
        <script src="js/jquery.min.js"></script>  
        <script src="js/matrix.login.js"></script> 
        <script src="myjs/dialog-min.js"></script>
		<script src="myjs/base.js"></script>
        <script src="myjs/login.js"></script> 
    </body>

</html>

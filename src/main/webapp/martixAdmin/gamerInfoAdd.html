    <div id="breadcrumb"> <a href="#" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> 首页</a> <a href="#" class="current">玩家管理</a> </div>
    <h1>添加玩家</h1>
  </div>
<div class="container-fluid">
<hr>
  <div class="row-fluid">
    <div class="span12">
      <div class="widget-box">
        <div class="widget-title"> <span class="icon"> <i class="icon-align-justify"></i> </span>
          <h5>添加玩家</h5>
        </div>
        <div class="widget-content nopadding">
          <form  class="form-horizontal">
            <div class="control-group">
              <label class="control-label">玩家姓名 :</label>
              <div class="controls">
                <input type="text" class="span11" name="name" placeholder="请输入名称" />
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">玩家邮箱 :</label>
              <div class="controls">
                <input type="text" class="span11" name="email" placeholder="请输入邮箱" />
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">玩家手机号码 :</label>
              <div class="controls">
                <input type="text" class="span11" name="mobile" placeholder="请输入手机号码" />
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">玩家固定电话 :</label>
              <div class="controls">
                <input type="text" class="span11" name="telPhone" placeholder="请输入固定电话" />
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">性别</label>
              <div class="controls">
                <label style="display: inline;">
                  <input type="radio" value="MALE"  name="gender" />
                  	男</label>
                <label style="display: inline;">
                  <input type="radio" value="FAMALE" name="gender" />
                 	 女</label>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">出生年月日</label>
              <div class="controls">
                <input type="text" data-date="01-02-2013" data-date-format="dd-mm-yyyy" value="01-02-2015" name="birthDay" class="datepicker span11">
                <span class="help-block">格式如：(日月年)</span> </div>
            </div>
            <div class="control-group">
              <label class="control-label">等级 :</label>
              <div class="controls">
                <input type="text" class="span11" name="level" placeholder="请输入玩家等级" />
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">职业 :</label>
              <div class="controls">
                <input type="text" class="span11" name="profession" placeholder="请输入职业" />
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">住址 :</label>
              <div class="controls">
                <input type="text" class="span11" name="address" placeholder="请输入住址" />
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">工会</label>
              <div class="controls">
                <select name="sociatyId" id="sociatyList">
                  <option>First option</option>
                  <option>Eighth option</option>
                </select>
              </div>
            </div>
            <div class="form-actions">
              <button type="button" class="btn btn-success entity-add">保存</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div></div>
